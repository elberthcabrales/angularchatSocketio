<mat-card class="example-card">
  <mat-card-header>
    <h3>Lista de usarios</h3>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of users" (click)="selectUser(item)">
      {{item.username}}
         <mat-icon matSuffix *ngIf="item.status==='online'">favorite</mat-icon>
         <mat-icon matSuffix *ngIf="item.status!=='online'">face</mat-icon>
      <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
 <mat-card-footer>
    <form class="example-form"
      [formGroup]="searchForm">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          matInput
          placeholder="search"
          formControlName="username"
          (input)="onSearchChange($event.target.value)"
          >
           <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  </form>
  </mat-card-footer>
</mat-card>
{{currentuser.username}}

<app-stop [hidden]="hide"></app-stop>
